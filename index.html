<!DOCTYPE html>

<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <title>Find A Show!</title>


</head>

<body>


    <div class="container text-center">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1 id="startMenu" class="text-center" hidden>Find A Show!</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="waves-effect waves-light btn-large" id="startBtn" hidden>Get Started</button>

                <div class="jumbotron" id="jumbotron1" hidden>

                    <!-- QUESTION 1: Right/Wrong Elements -->
                    <div id="enterBand-Div" hidden>

                        <h1> Enter Your Favorite Band</h1>
                        <hr>
                        <br>

                        <div class="form-group">
                            <form>

                                <input type="email" class="form-control" id="band-input" aria-describedby="emailHelp" placeholder="Enter a Band!">


                                <button id="submitBandBtn" type="submit" class="btn waves-effect waves-light btn-large">Submit</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>


    <div class="row">
        <div class="col-md-8 text-center">


            <div class="jumbotron" id="jumbotron2" hidden>


                <div id="bands-view" hidden></div>
                <div id="band-info-div"></div>

            </div>
        </div>

        <div class="col-md-4 text-center">

            <div class="jumbotron" id="jumbotron3" class="text-center" hidden>

                <div id="ticketmaster-view" class="text-center">
                    <div id="widget"></div>



                </div>



            </div>




        </div>

        <div id="modal1" class="modal">
                <div class="modal-content">
                  <h4>Whoops! You didn't add a band. </h4>
                  <p>Try again so we can find a couple awesome upcoming shows for you!</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
          </div>

</body>
<script type="text/javascript" src="./assets/JS/scripts.js"></script>


</html>
